    const firebaseConfig = {
      apiKey: "AIzaSyD4gYgYvZ-EXAMPLEKEY",
      authDomain: "sandbox-56be2.firebaseapp.com",

      appId: "1:61871000397:web:EXAMPLEAPPID",

    const app = initializeApp(firebaseConfig);

  <style>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="#">Alerts</a>
    <a href="login.html" id="loginLink">Log In</a>
  </nav>

  <main>
    <h1>Welcome to the Sandbox Preview</h1>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
  </main>

  <footer>
    <p>&copy; 2025 Swing-Trader.co.uk</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4gYgYvZ-EXAMPLEKEY",
      authDomain: "sandbox-56be2.firebaseapp.com",
      projectId: "sandbox-56be2",
      storageBucket: "sandbox-56be2.appspot.com",
      messagingSenderId: "61871000397",
      appId: "1:61871000397:web:EXAMPLEAPPID",
      measurementId: "G-EXAMPLEID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.createElement("a");
    logoutLink.textContent = "Logout";
    logoutLink.style.cursor = "pointer";
    logoutLink.style.color = "white";
    logoutLink.style.fontWeight = "600";
    logoutLink.style.fontSize = "1.1em";
    logoutLink.style.textDecoration = "none";
    logoutLink.onclick = () => {
      signOut(auth).then(() => {
        alert("âœ… Logged out");
        window.location.reload();
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (loginLink) loginLink.remove();
        document.querySelector("nav").appendChild(logoutLink);
      }
    });
  </script>
</body>
</html>
