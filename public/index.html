  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      display: flex;

    header {

    }

    header h1 {
      color: white;

    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 2em;

    nav a {

    button {

      font-weight: bold;

</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="#">Alerts</a>
    <a href="login.html" id="loginLink">Log In</a>
  </nav>

  <main>
    <img src="logo1024.png" alt="SwingTrader Logo" id="logo" />
  </main>

  <footer>
    <p>&copy; 2025 SwingTrader.co.uk</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJqSF3941EKzZqO34mEibMhkMxLxe-26g",
      authDomain: "my-first-project-910ac.firebaseapp.com",
      projectId: "my-first-project-910ac",
      storageBucket: "my-first-project-910ac.appspot.com",
      messagingSenderId: "61871000397",
      appId: "1:61871000397:web:f86e5c2bba79a8c2414504",
      measurementId: "G-QT1DHD6CD8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.createElement("a");
    logoutLink.textContent = "Logout";
    logoutLink.style.cursor = "pointer";
    logoutLink.style.color = "white";
    logoutLink.style.fontWeight = "600";
    logoutLink.style.fontSize = "1.1em";
    logoutLink.style.textDecoration = "none";
    logoutLink.onclick = () => {
      signOut(auth).then(() => {
        alert("âœ… Logged out");
        window.location.reload();
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (loginLink) loginLink.remove();
        document.querySelector("nav").appendChild(logoutLink);
      }
    });
  </script>
</body>
